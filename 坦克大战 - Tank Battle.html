<!DOCTYPE html>
<!-- saved from url=(0043)https://yjcc0498-afk.github.io/tank-battle/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坦克大战 - Tank Battle</title>
    <link rel="stylesheet" href="./坦克大战 - Tank Battle_files/styles.css">
</head>
<body>
    <div id="ui">
        <div class="hud">
            <span>分数 Score: <strong id="score">65</strong></span>
            <span>最高 High: <strong id="high">20</strong></span>
            <span>生命 Lives: <strong id="lives">3</strong></span>
            <span>波次 Wave: <strong id="wave">4</strong></span>
            <span>最佳 Best: <strong id="best">2</strong></span>
            <span>增益 Buff: <strong id="buff">无</strong></span>
            <button id="btn-pause" title="P 或 Esc 暂停">暂停</button>
            <button id="btn-restart">重开</button>
            <button id="btn-theme" title="切换主题 草原/星际">主题: 草原</button>
        </div>
        <div class="help">WASD 移动，鼠标瞄准，点击射击。P/Esc 暂停。</div>
    </div>

    <canvas id="game" width="960" height="600"></canvas>

    <div id="touch-controls">
        <div id="joystick">
            <div id="stick" style="transform: translate(0px, 0px);"></div>
        </div>
        <button id="btn-fire">开火</button>
    </div>

    <script src="./坦克大战 - Tank Battle_files/game.js.下载"></script>




</body></html>
